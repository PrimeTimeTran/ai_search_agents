<div class="container">
  <div
    id="puzzle-tab"
    class="column tab-content"
  >
    <h2>Sliding Puzzle</h2>
    <table id="board"></table>
    <div id="toast">Puzzle solved!</div>
  </div>
  <div
    id="extra-ui-sliding"
    class="column"
  >
    <h2>Sliding Puzzle Options</h2>
    <button
      class="tab-btn"
      onclick="fetchNewBoard()"
    >
      New Board
    </button>
    <button
      class="tab-btn"
      onclick="fetchSolution()"
    >
      Get Solution
    </button>
    <div id="sliding-puzzle-solution"></div>
  </div>
</div>
